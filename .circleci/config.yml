version: 2.1

orbs:
  cypress: cypress-io/cypress@3.1.2

jobs:
  create_artifacts:
    docker:
      - image: circleci/node:16
    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/art-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;
      - store_artifacts:
          path: /tmp/art-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  build:
    jobs:
      - create_artifacts
      - cypress/run:
          requires:
            - create_artifacts
          cypress-command: npx cypress run --spec "cypress/e2e/Cambaytiger/stage/Booking.js"
