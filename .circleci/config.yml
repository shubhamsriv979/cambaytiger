version: 2.1

orbs:
  cypress: cypress-io/cypress@3.1.2

workflows:
  version: 2
  build:
    jobs:
      - cypress/run:
          cypress-command: npx cypress run --spec "cypress/e2e/Cambaytiger/stage/404-5.js"
          post-steps:
            - store_artifacts:
                path: cypress/reports
                destination: test-report

  scheduled-build:
    triggers:
      - schedule:
          cron: "45 12 * * 1" # Runs at 6:15 PM IST (adjusted to UTC)
          filters:
            branches:
              only:
                - main
    jobs:
      - cypress/run:
          cypress-command: npx cypress run --spec "cypress/e2e/Cambaytiger/stage/404-5.js"
          post-steps:
            - store_artifacts:
                path: cypress/reports
                destination: test-report
